$def with (message)
<!DOCTYPE html>
<html>
    <title>Registro</title>
    <body>
        <section id="formulario">
        <form method="POST"> 
        $message <!-- variable message-->
            <h1 >Registrarse</h1>
            <div class="contenedor"> 
                <div class="input-contenedor">
                  <input type="text" name="name" id="name" placeholder="Nombre completo">
                </div>
                <div class="input-contenedor">
                  <input type="text" name="phone" id="phone" placeholder="Correo electronico">
                </div>
                <div class="input-contenedor">
                  <input type="text" name="email" id="phone" placeholder="Telefono">
                </div>
                <div class="input-contenedor">
                    <input type="password" name="password" id="Password" placeholder="Password">
                 </div>
                <div class="input-contenedor">
                  <input type="text" name="level" id="level" placeholder="Nivel">
                </div>
                <div class="input-contenedor">
                  <input type="text" name="status" id="status" placeholder="Estado">
                </div>
        
                  <input type="submit" class="button" value="Registrarse">
            </div>
        </section>
        </body>
        </html>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                background: url(https://png.pngtree.com/thumb_back/fh260/background/20201019/pngtree-polygonal-vector-blue-background-horizontal-banner-for-web-pages-presentations-layouts-image_422829.jpg);
                background-size: cover;
                background-attachment: fixed;
            }
            * {
                box-sizing: border-box;
            }
            .contenedor{
                width: 100%;
                padding: 5px;
            }
            #formulario{
              position: center;
              width: 400px;
              height: 400px;
              padding-left: 10px;
              padding-top: 15px;
              background-color: white;
              border-radius: 20px;
              margin: auto;
            }
            h1{
                text-align: center;
                color: #1a2537;
                font-size: 40px;
            }
            input[type="text"],
            input[type="password"]{
                font-size: 20px;
                width: 82%;
                padding: 10px;
                border: none;
            }
            .input-contenedor{
                margin-bottom: 15px;
                border: 1px solid #aaa;
            }
            .icon{
                min-width: 50px;
                text-align: center;
                color: #999;
            }
            .button{
                border: none;
                width: 100%;
                color: white;
                font-size: 20px;
                background:  #1a2537;
                padding: 15px 20px;
                border-radius: 5px;
                cursor: pointer;
            }
            .button:hover{
                background: cadetblue;
            }
            p{
                text-align: center;
            }
            .link{
                text-decoration: none;
                  color: #1a2537;
                font-weight: 600;
            }
            .link:hover{
                 color: cadetblue;
            }
            @media(min-width:768px)
            {
                #formulario{
                    margin: auto;
                    width: 500px;
                    margin-top: 150px;
                    border-radius: 2%;
                }
            }
            </style>
