<!DOCTYPE HTML> <!--El<html>es la raiz de la página html.¡-->
<HTML>
<HEAD> 
   <meta charset="utf-8">
   <title>Proyecto</title>
   <meta name="description" content="pa">

   <table>
    <th>Temperatura producto 1</th>
    <th>Humedad producto 1</th>
    <th>Temperatura producto 2</th>
    <th>Humedad producto 2</th>
    <tr>
        <td id="tem_p1">{{Temperatura producto 1}}</td>
        <td id="hum_p1">{{Humedad producto 1}}</td>
        <td id="tem_p2">{{Temperatura producto 2}}</td>
        <td id="hum_p2">{{Humedad producto 2}}</td>
    </tr>
</table>
<script> 
    window.setInterval(function(){
        var request = new XMLHttpRequest();
        request.open('GET',"https://awi4-37ce8-default-rtdb.firebaseio.com/sucursal1.json");
        request.onload = () => {
            const response = request.responseText;
            console.log(response); 
            const json = JSON.parse(response);
            document.getElementById('tem_p1').innerHTML = json['tem_p1'].temperatura;
            document.getElementById('hum_p1').innerHTML = json['hum_p1'].humedad;
            document.getElementById('tem_p2').innerHTML = json['tem_p2'].temperatura;
            document.getElementById('hum_p2').innerHTML = json['hum_p2'].humedad;
        };
        request.send();
    }, 1000);
</script>
